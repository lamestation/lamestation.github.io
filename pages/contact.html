---
layout: default
title: Contact
permalink: /contact/
---
<div class="main">
  <div class="container">
    <section class="hgroup">
      <h1>Contact</h1>
      {% include crumb.html %}
    </section>
    <section>
      <div class="row">
        <div class="contact_form col-sm-12 col-md-12">
          <form name="contact_form" method="post"
            action="https://formspree.io/f/xjvlqlad">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>Name</label><input name="name" class="form-control" type="text" value="">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Email</label>
                <input type="email" name="email" class="form-control" type="text" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <label>Subject</label>
                <input name="subject" class="form-control" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <label>Message</label>
                <textarea name="message" rows="8" class="form-control"></textarea>
              </div>
              <div class="col-sm-12 col-md-12"><br/>
                <input class="btn btn-primary" type="submit" value="Send"></input>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  {% include footer.html %}
</div>
