---
layout: subpage
title: Blog
fulltitle: Blog
subtitle: Learn more about what's going on with LameStation.
permalink: /blog/
---
<div class="row">
  <div id="leftcol" class="col-sm-8 col-md-8">
    {% for post in site.posts %}
    <article class="post">
      <div class="post_header">
        <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="post_sub"><i class="fa-time"></i> {{ post.date | date: "%A, %B %-d, %Y" }} <!--<a href="{{ post.url }}#post_comments"><i class="fa-comments-alt"></i> 6 comments</a> --></div>
      </div>
      <div class="post_content">
        <figure><a href="{{ post.url }}"><img class="center-block" alt="0" src="{{ post.image }}"></a></figure>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
      </div>
    </article>
    {% endfor %}
  </div>
  <div id="sidebar" class="col-sm-4 col-md-4">
    {% include news_archive.html %}
  </div>
</div>
